<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="StyleReservaVuelo.css">
  <title>Reserva de Vuelo</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <h2>Reserva de vuelo</h2>
                <form action="">
                    <div class="inputbox">
                        <input type="number" name="IdVuelo" required>
                        <label for="">IdVuelo</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="Nombre" required>
                        <label for="">Nombre</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="Apellido" required>
                        <label for="">Apellido</label>
                    </div>
                    <div class="inputbox">
                        <input type="number" name="Edad" required>
                        <label for="">Edad</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" name="NumeroDePasaporte" required>
                        <label for="">NumeroDePasaporte</label>
                    </div>
                    <button class="select-button">Reservar</button>
                </form>
            </div>
        </div>
        <a id="inicio-button" class="inicio-button" href="presentation.html" >Inicio</a>
        <script src="scriptReservaVuelo.js"></script>
    </section>
</body>
</html>
