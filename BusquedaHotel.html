<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Viajes Internacionales</title>
  <link rel="stylesheet" type="text/css" href="styleBusquedaHoteles.css">
</head>
<body>
  <div class="container">
    <h1>Busqueda de hoteles</h1>
    <form>
      <div class="section">
        <div class="form-group">
          <label for="destino">Destino:</label>
          <input type="text" list="destino-list" id="destino" autocomplete="off">
          <datalist id="destino-list">
            <option value="">Elegir destino...</option>
          </datalist>
        </div>
        <div class="form-group">
          <label for="fecha-entrada">Fecha entrada:</label>
          <input type="date" id="fecha-entrada">
        </div>
        <div class="form-group">
          <label for="fecha-salida">Fecha salida:</label>
          <input type="date" id="fecha-salida">
        </div>
        <a class="select-button" href="#">Buscar</a>
      </div>
    </form>
    <div class="container-resultado">
      <table id="Tabla"></table>
    </div>
    <a id="reservar-button" class="reservar-button hidden" href="ReservaHotel.html">Reservar</a>
    <a id="inicio-button" class="inicio-button" href="presentation.html" >Inicio</a>
  </div>
  <script src="scriptBusquedaHoteles.js"></script>
</body>
</html>
